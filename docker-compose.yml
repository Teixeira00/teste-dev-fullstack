version: '3.8'

services:
  app:
    build:
      context: ./backend
    container_name: laravel-app
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/.env:/var/www/.env
    ports:
      - "9000:9000"
    networks:
      - app-network
    command: sh -c "composer install && php artisan serve --host=0.0.0.0 --port=9000"

  frontend:
    build:
      context: ./frontend
    container_name: vue-frontend
    ports:
      - "5173:5173"
    networks:
      - app-network

networks:
  app-network:
